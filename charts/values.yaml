# Default values for launcher.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


## @param storageClassName - string - required
## storageClassNameï¼ŒLauncher storage
#
storageClassName: nfs-client

## @param configyaml - string - required
## By default, kubectl is in $home / Find the file named config in the Kube directory
#
configyaml: |-
  apiVersion: v1
  clusters:
  - cluster:
      certificate-authority-data: 
      server: https://10.200.14.87:6443
    name: global
  contexts:
  - context:
      cluster: global
      user: admin
    name: admin@global
  current-context: admin@global
  kind: Config
  preferences: {}
  users:
  - name: admin
    user:
      token: 24Bjxy80xsQn10xP8IWBnFB



image:
  repository: "{{repository}}"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "{{tag}}"


service:
  type: ClusterIP  # ClusterIP NodePort LoadBalancer
  port: 5000
  nodePort: 30001

ingress:
  enabled: true
  className: ""
  hostName: launcher.my.com
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls: ""
