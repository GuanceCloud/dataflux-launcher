{% extends "base.html" %}

{% block content %}

<div class="row form-body">
    <div class="form-horizontal">
      <div class="panel panel-default">
        <div class="panel-heading">应用服务配置</div>
        <div class="panel-body">

          <div class="well">
            <div class="form-group">
              <label for="iptImageRegistry" class="col-sm-2 control-label">镜像仓库地址:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="iptImageRegistry" value="{{ pageData.imageRegistry }}" placeholder="镜像仓库地址">
              </div>
            </div>
          </div>

          <div class="well">
            {% for item in pageData.images %}

            <div class="form-group app-image">
              <label for="ipt{{ item.key }}" class="col-sm-2 control-label">{{ item.key }}:</label>
              <div class="col-sm-10">
                <input id="ipt{{ item.key }}" type="text" class="form-control" data-key="{{ item.key }}" value="{{ config[item.key] }}" placeholder="{{ item.key }}">
              </div>
            </div>

            {%endfor%}
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">&nbsp;</label>
            <div class="col-sm-5">
                <button class="btn btn-danger" onclick="setup.service_create(true)">
                  创建应用服务
                </button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

{% endblock %}
