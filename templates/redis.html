{% extends "base.html" %}

{% block content %}

<div class="row form-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="iptHost" class="col-sm-2 control-label">Redis 地址:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="iptRedisHost" value="172.16.0.20" placeholder="Redis 地址">
        </div>
      </div>
      <div class="form-group">
        <label for="iptRedisPort" class="col-sm-2 control-label">端口:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="iptRedisPort" value="10391" placeholder="端口">
        </div>
      </div>
      <div class="form-group">
        <label for="iptRedisPassword" class="col-sm-2 control-label">密码:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="iptRedisPassword" value="Fd6cQ4cvd8" placeholder="密码">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">&nbsp;</label>
        <div class="col-sm-10">
            <botton class="btn btn-default" onclick="setup.redis_ping()">配置 Redis</botton>
        </div>
      </div>
    </form>
</div>

{% endblock %}
