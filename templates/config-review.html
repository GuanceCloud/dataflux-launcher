{% extends "base.html" %}

{% block content %}

<div class="row form-body">
  <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default config-review">
      <div class="panel-heading" role="tab">
        <h4 class="panel-title">
          <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Forethought Core
          </a>
        </h4>
      </div>
      <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel">
        <div class="panel-body">
          <textarea class="text-left">{{ data.core }}</textarea>
        </div>
      </div>
    </div>

    <div class="panel panel-default config-review">
      <div class="panel-heading" role="tab">
        <h4 class="panel-title">
          <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseMessageDesk" aria-expanded="false" aria-controls="collapseMessageDesk">
            MessageDesk
          </a>
        </h4>
      </div>
      <div id="collapseMessageDesk" class="panel-collapse collapse in" role="tabpanel">
        <div class="panel-body">
          <textarea class="text-left">{{ data.messagedesk }}</textarea>
        </div>
      </div>
    </div>

    <div class="panel panel-default config-review">
      <div class="panel-heading" role="tab">
        <h4 class="panel-title">
          <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseKodo" aria-expanded="false" aria-controls="collapseKodo">
            Kodo
          </a>
        </h4>
      </div>
      <div id="collapseKodo" class="panel-collapse collapse in" role="tabpanel">
        <div class="panel-body">
          <textarea class="text-left">{{ data.kodo }}</textarea>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
