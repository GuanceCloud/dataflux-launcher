{% extends "base.html" %}

{% block content %}

<div class="row form-body">
    <form class="form-horizontal">
      <div class="panel panel-default">
        <div class="panel-heading">InfluxDB 配置</div>
        <div class="panel-body">
          {% for idb in influxdb %}

          {% if idb.pingError %}
          <div class="well influxdb-list error">
          {% else %}
          <div class="well influxdb-list">
          {% endif %}
            <div class="form-group">
              <label for="iptInfluxDBHost{{ loop.index }}" class="col-sm-2 control-label">InfluxDB 地址:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="iptInfluxDBHost{{ loop.index }}" name="host" value="{{idb.host}}" placeholder="InfluxDB 地址">
              </div>
            </div>
            <div class="form-group">
              <label for="iptInfluxDBPort{{ loop.index }}" class="col-sm-2 control-label">端口:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="iptInfluxDBPort{{ loop.index }}" value="{{idb.port}}" placeholder="端口">
              </div>
            </div>
            <div class="form-group">
              <label for="iptInfluxDBUserName{{ loop.index }}" class="col-sm-2 control-label">管理员账号:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="iptInfluxDBUserName{{ loop.index }}" value="{{idb.username}}" placeholder="管理员账号">
              </div>
            </div>
            <div class="form-group">
              <label for="iptInfluxDBPassword{{ loop.index }}" class="col-sm-2 control-label">管理员密码:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="iptInfluxDBPassword{{ loop.index }}" value="{{idb.password}}" placeholder="管理员密码">
              </div>
            </div>
            <div class="form-group">
              <label for="iptInfluxDBName{{ loop.index }}" class="col-sm-2 control-label">数据库名:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="iptInfluxDBName{{ loop.index }}" value="{{idb.dbName}}" placeholder="数据库名">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">&nbsp;</label>
              <div class="col-sm-10">
                  <botton class="btn btn-danger btn-sm" onclick="setup.influxdb_remove({{loop.index - 1}})">删除</botton>
              </div>
            </div>
          </div>
          {% endfor %}
          <div class="form-group">
            <label class="col-sm-2 control-label">&nbsp;</label>
            <div class="col-sm-10">
                <botton class="btn btn-default" onclick="setup.influxdb_ping()">测试 InfluxDB 连接</botton>
                <botton class="btn btn-primary" onclick="setup.influxdb_add()">添加实例</botton>
            </div>
          </div>
        </div>
      </div>
    </form>
</div>

{% endblock %}
