{% extends "base.html" %}

{% block content %}

<div class="row form-body">
    <form class="form-horizontal">
      <div class="panel panel-default">
        <div class="panel-heading">安装说明</div>
        <div class="panel-body">

            <div class="form-group">
                <label class="col-sm-2 control-label">&nbsp;</label>
                <div class="col-sm-8">
                    {{ data | safe }}
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">&nbsp;</label>
                <div class="col-sm-10">
                    <button class="btn btn-primary" onclick="setup.setting_init()">
                        <i class="glyphicon glyphicon-expand"></i> 开始配置</button>
                </div>
            </div>
        </div>
      </div>
    </form>
</div>

{% endblock %}
