{% extends "base.html" %}

{% block content %}

<div class="row form-body">
    <form class="form-horizontal">
      <div class="panel panel-default">
        <div class="panel-heading">后台管理员账号</div>
        <div class="panel-body">
          <div class="form-group">
            <label for="iptUserName" class="col-sm-2 control-label">后台管理员账号:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="iptUserName" name="host" value="{{ data.username }}" placeholder="后台管理员账号">
            </div>
          </div>
          <div class="form-group">
            <label for="iptUserEmail" class="col-sm-2 control-label">管理员邮箱:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="iptUserEmail" name="username" value="{{ data.email }}" placeholder="管理员邮箱">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">&nbsp;</label>
            <div class="col-sm-10">
                <a class="btn btn-default" href="/database">
                  <i class="glyphicon glyphicon-arrow-left"></i> 上一步
                </a>
                <botton class="btn btn-primary" onclick="setup.database_manager_add()">
                  下一步 <i class="glyphicon glyphicon-arrow-right"></i>
                </botton>
                <!-- <a class="btn btn-default" href="/redis">跳过</a> -->
            </div>
          </div>
          </div>
        </div>
    </form>
</div>

{% endblock %}
