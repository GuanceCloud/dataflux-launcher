{% extends "base.html" %}

{% block content %}

<div class="row form-body">
    <div class="form-horizontal">
      <div class="panel panel-default">
        <div class="panel-heading">应用服务配置</div>
        <div class="panel-body">

          <div class="well">
            <div class="form-group">
              <label for="iptImageRegistry" class="col-sm-2 control-label">镜像仓库地址:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="iptImageRegistry" value="{{ pageData.imageRegistry }}" placeholder="镜像仓库地址">
              </div>
            </div>
            <div class="form-group">
              <label for="iptImageRegistryUser" class="col-sm-2 control-label">账号:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="iptImageRegistryUser" value="{{ pageData.imageRegistryUser }}" placeholder="镜像仓库账号">
              </div>
            </div>
            <div class="form-group">
              <label for="iptImageRegistryPwd" class="col-sm-2 control-label">密码:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="iptImageRegistryPwd" value="{{ pageData.imageRegistryPwd }}" placeholder="镜像仓库密码">
              </div>
            </div>
          </div>
          <div class="well">
            <div class="form-group">
              <label class="col-sm-2 control-label">共享存储:</label>
              <div class="col-sm-10">
                <select id="sltStorageClassName" class="form-control">
                  {% for item in pageData.storageNames %}
                  <option value="{{ item }}">{{ item }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>

          <div class="well">
            {% for item in pageData.images %}

            <div class="form-group app-image">
              <label for="ipt{{ item.key }}" class="col-sm-2 control-label">{{ item.name or item.key }}:</label>
              <div class="col-sm-10">
                <input id="ipt{{ item.key }}" type="text" class="form-control" data-key="{{ item.key }}" value="{{ item.imagePath }}" placeholder="{{ item.key }}">
              </div>
            </div>

            {%endfor%}
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">&nbsp;</label>
            <div class="col-sm-5">
                <button class="btn btn-danger" onclick="setup.service_create(true)">
                  创建应用服务
                </button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

{% endblock %}
