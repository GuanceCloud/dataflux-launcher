{% extends "base.html" %}

{% block content %}

<div class="row form-body">
    <div class="form-horizontal">
      <h2 class="page-heading">Redis 配置</h2>
      <div class="high-block influxdb-list">
        <div class="form-group">
          <label for="iptHost" class="col-sm-2 control-label">Redis 地址:</label>
          <div class="col-sm-5">
            <!-- 172.16.0.20 -->
            <input type="text" class="form-control" id="iptRedisHost" value="{{ pageData.host }}" placeholder="Redis 地址">
          </div>
        </div>
        <div class="form-group">
          <label for="iptRedisPort" class="col-sm-2 control-label">端口:</label>
          <div class="col-sm-5">
            <!-- 10391 -->
            <input type="text" class="form-control" id="iptRedisPort" value="{{ pageData.port }}" placeholder="端口">
          </div>
        </div>
        <div class="form-group">
          <label for="iptRedisPassword" class="col-sm-2 control-label">密码:</label>
          <div class="col-sm-5">
            <!-- Fd6cQ4cvd8 -->
            <input type="password" class="form-control" id="iptRedisPassword" value="{{ pageData.password }}" placeholder="密码">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">&nbsp;</label>
          <div class="col-sm-3">
              <a class="btn btn-default" href="/database">
                <i class="glyphicon glyphicon-arrow-left"></i> 上一步
              </a>
              <button class="btn btn-primary" onclick="setup.redis_ping(true)">
                下一步 <i class="glyphicon glyphicon-arrow-right"></i>
              </button>
          </div>
          <div class="col-sm-2 text-right">
              <button id="btnConnectTtest" class="btn btn-warning" onclick="setup.redis_ping(false)">
                <i class="glyphicon glyphicon-question-sign"></i> 测试连接
              </button>
          </div>
        </div>
      </div>
    </div>
</div>

{% endblock %}
