{% extends "base.html" %}

{% block content %}

<div class="row form-body">
    <div id="validateForm" class="form-horizontal" novalidate="novalidate" onsubmit="return false;">
      <div class="panel panel-default">
        <div class="panel-heading">MySQL 配置</div>
        <div class="panel-body">
          <div class="form-group">
            <label for="iptDBHost" class="col-sm-2 control-label">MySQL Host:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="iptDBHost" required value="{{ pageData.host }}" placeholder="数据库实例地址">
            </div>
          </div>
          <div class="form-group">
            <label for="iptDBPort" class="col-sm-2 control-label">端口:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="iptDBPort" required value="{{ pageData.port }}" placeholder="数据库实例端口">
            </div>
          </div>
          <div class="form-group">
            <label for="iptDBUserName" class="col-sm-2 control-label">管理员账号:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="iptDBUserName" required value="{{ pageData.user }}" placeholder="数据库实例管理员账号">
            </div>
          </div>
          <div class="form-group">
            <label for="iptDBUserPwd" class="col-sm-2 control-label">管理员密码:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="iptDBUserPwd" required value="{{ pageData.password }}" placeholder="数据库实例管理员密码">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">&nbsp;</label>
            <div class="col-sm-5">
                <button class="btn btn-primary" onclick="setup.database_ping(true)">
                  下一步 <i class="glyphicon glyphicon-arrow-right"></i>
                </button>
            </div>
            <div class="col-sm-5 text-right">
                <a id="btnConnectTtest" class="btn btn-warning" onclick="setup.database_ping(false)">
                  <i class="glyphicon glyphicon-question-sign"></i> 测试连接
                </a>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

{% endblock %}
