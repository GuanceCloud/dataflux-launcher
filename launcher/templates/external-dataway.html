{% extends "base.html" %}

{% block content %}

<div class="row form-body">
    <form id="validateForm" class="form-horizontal" onsubmit="return false;">
      <h2 class="page-heading">{{ title }}</h2>
      <div class="high-block">
        <div class="form-group">
          <label for="dataway-name" class="col-sm-2 control-label">网关名称:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="dataway-name" required value="external-dataway">
          </div>
          <div class="col-sm-3 error"></div>
        </div>
        <div class="form-group">
          <label for="cluster_node" class="col-sm-2 control-label">集群机器:</label>
          <div class="col-sm-7">
            <select id="cluster_node" class="form-control">
              {% for node_ip in node_ips %}
              <option value="{{ node_ip }}">{{ node_ip }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-sm-3 error"></div>
        </div>
        <div class="form-group">
          <label for="node_port" class="col-sm-2 control-label">服务端口:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="node_port" required value="9528">
          </div>
          <div class="col-sm-3 error"></div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">&nbsp;</label>
          <div class="col-sm-3">
            <button class="btn btn-primary" onclick="setup.external_dataway_install()">
              一键安装
            </button>
          </div>
        </div>
      </div>
    </form>
</div>

<div class="row form-body">
  <div class="alert alert-info" role="alert">
    安装说明
  </div>
</div>

{% endblock %}
