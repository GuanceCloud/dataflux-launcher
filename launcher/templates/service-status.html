{% extends "base.html" %}

{% block content %}

<div class="row form-body">
    <div class="form-horizontal">
      <div class="panel panel-default">
        <div class="panel-heading">应用服务状态</div>
        <div class="panel-body">

          <div class="well">
            {% for item in pageData %}

            <div class="form-group app-image" id="img_{{ item.key }}">
              <label class="col-sm-2 control-label">{{ item.name }}:</label>
              <div class="col-sm-10 text-right">
                <p class="form-control-static">
                  <span id="img_path_{{ item.key }}">
                    {{ item.fullImagePath }}
                  </span>
                {% if item.Progressing == "True" %}
                  <i class="text-success glyphicon glyphicon-repeat service-pendding"></i>
                {% elif item.Available == "True" %}
                  <i class="text-primary glyphicon glyphicon-ok-circle"></i>
                {% else %}
                  <i class="text-danger glyphicon glyphicon-remove-circle"></i>
                {% endif %}
                </p>
              </div>
            </div>

            {%endfor%}
          </div>

        </div>
      </div>
    </div>
</div>

<script type="text/javascript">

$().ready(function(){
  setup.refresh_service_status();
});

</script>

{% endblock %}
