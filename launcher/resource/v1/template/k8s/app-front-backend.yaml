apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-backend
  namespace: forethought-core
spec:
  replicas: {{ config.replicas }}
  selector:
    matchLabels:
      app: deployment-forethought-core-front-backend
  template:
    metadata:
      labels:
        app: deployment-forethought-core-front-backend
    spec:
      containers:
      - args:
        - bash
        - run.sh
        - -e
        - RUN_APP_CODE=front
        image: {{ config.fullImagePath }}
        imagePullPolicy: IfNotPresent
        name: front-backend
        ports:
        - containerPort: 5000
          name: 5000tcp02
          protocol: TCP
        volumeMounts:
        - mountPath: /config/cloudcare-forethought-backend/config/config.yaml
          name: core
          subPath: config.yaml
        - mountPath: /config/cloudcare-forethought-backend/sysconfig
          name: ft-sysconfig
        workingDir: /config/cloudcare-forethought-backend
      imagePullSecrets:
      - name: registry-key
      volumes:
      - configMap:
          defaultMode: 256
          name: core
          optional: false
        name: core
      - name: ft-sysconfig
        persistentVolumeClaim:
          claimName: ft-sysconfig

---

apiVersion: v1
kind: Service
metadata:
  name: front-backend
  namespace: forethought-core
spec:
  ports:
  - name: 5000tcp02
    port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: deployment-forethought-core-front-backend
  type: ClusterIP
