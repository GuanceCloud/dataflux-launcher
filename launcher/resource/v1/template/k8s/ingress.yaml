apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: front-backend
  namespace: forethought-core
spec:
  rules:
  - host: {{ config.domain.subDomain.consoleApi }}.{{ config.domain.domain }}
    http:
      paths:
      - backend:
          serviceName: front-backend
          servicePort: 5000
        path: /
  {% if not config.other.tls.tlsDisabled %}
  tls:
  - hosts:
    - {{ config.domain.subDomain.consoleApi }}.{{ config.domain.domain }}
    secretName: {{ config.domain.domain }}
  {% endif %}
status:
  loadBalancer: {}

---

