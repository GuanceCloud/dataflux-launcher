apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-webclient
  namespace: forethought-webclient
spec:
  replicas: {{ config.replicas or 1 }}
  selector:
    matchLabels:
      app: deployment-forethought-webclient-front-webclient
  strategy:
  template:
    metadata:
      labels:
        app: deployment-forethought-webclient-front-webclient
    spec:
      containers:
      - image: {{ config.fullImagePath }}
        imagePullPolicy: IfNotPresent
        name: front-webclient
        ports:
        - containerPort: 80
          name: 80tcp02
          protocol: TCP
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: front-nginx-config
        - mountPath: /config/cloudcare-forethought-webclient/deployConfig.js
          name: front-web-config
          subPath: config.js
      imagePullSecrets:
      - name: registry-key
      volumes:
      - configMap:
          defaultMode: 292
          name: front-web-config
          optional: false
        name: front-web-config
      - configMap:
          defaultMode: 292
          name: front-nginx-config
          optional: false
        name: front-nginx-config


---

apiVersion: v1
kind: Service
metadata:
  name: front-webclient
  namespace: forethought-webclient
spec:
  ports:
  - name: 80tcp02
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: deployment-forethought-webclient-front-webclient
  type: ClusterIP
