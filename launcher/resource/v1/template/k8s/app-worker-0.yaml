apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: deployment-func2-worker-0
  name: worker-0
  namespace: func2
spec:
  replicas: {{ config.replicas }}
  selector:
    matchLabels:
      app: deployment-func2-worker-0
  template:
    metadata:
      labels:
        app: deployment-func2-worker-0
    spec:
      containers:
      - args:
        - ./run-worker-by-queue.sh
        - "0"
        image: {{ config.fullImagePath }}
        imagePullPolicy: IfNotPresent
        name: worker-0
        resources: {}
        volumeMounts:
        - mountPath: /data/user-config.yaml
          name: user-config
          subPath: user-config.yaml
        - mountPath: /data/requirements.txt
          name: requirements-config
          subPath: requirements.txt
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: registry-key
      restartPolicy: Always
      schedulerName: default-scheduler
      volumes:
      - configMap:
          defaultMode: 292
          name: user-config
          optional: false
        name: user-config
      - configMap:
          defaultMode: 292
          name: requirements-config
          optional: false
        name: requirements-config

---

apiVersion: v1
kind: Service
metadata:
  name: worker-0
  namespace: func2
spec:
  ports:
  - name: default
    port: 42
    protocol: TCP
    targetPort: 42
  selector:
    app: deployment-func2-worker-0
  type: ClusterIP
