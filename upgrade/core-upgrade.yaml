      CREATE TABLE `main_influx_cq` (
        `id` int(11) NOT NULL AUTO_INCREMENT COMMENT '自增 ID',
        `uuid` varchar(48) NOT NULL DEFAULT '' COMMENT '全局唯一 ID 前缀 ifcq-',
